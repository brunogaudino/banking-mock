<h1>Confirmation public title</h1>

<ul class="list-group">
  <li class="list-group-item">
    <span>description: </span> {{objPublicTitles.stateDescription}}
  </li>
  <li class="list-group-item">
    <span>descriptionIndex: </span> {{objPublicTitles.stateDescriptionIndex}}
  </li>
  <li class="list-group-item">
    <span>titleCode: </span> {{objPublicTitles.stateTitleCode}}
  </li>
  <li class="list-group-item">
    <span>titleType: </span> {{objPublicTitles.stateTitleType}}
  </li>
  <li class="list-group-item">
    <span>expiry: </span> {{objPublicTitles.stateExpiry}}
  </li>
</ul>

<hr>

<button class="btn btn-primary" (click)="clickConfirmationTitle(objPublicTitles.stateTitleCode)">Confirmation</button>
